<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姐姐妹妹動起來</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>姐姐妹妹動起來</h1>
            <div id="user-info" class="user-info"></div>
            <button id="logout-btn" class="logout-btn hidden" onclick="logout()" title="登出">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>登出</span>
            </button>
        </header>

        <div id="user-selection" class="user-selection">
            <h2>歡迎來到 姐姐妹妹動起來</h2>
            <p>請選擇您的身份登入：</p>
            <div id="user-list" class="user-list"></div>
        </div>

        <div id="main-app" class="main-app hidden">
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="check-in">每日打卡</button>
                <button class="tab-btn" data-tab="my-progress">個人紀錄</button>
                <button class="tab-btn" data-tab="team-progress">團隊打卡牆</button>
                <button class="tab-btn" data-tab="statistics">成就圖表</button>
                <button class="tab-btn admin-only hidden" data-tab="admin-config">管理配置</button>
            </nav>

            <div class="tab-content">
                <div id="check-in" class="tab-pane active">
                    <div class="check-in-header">
                        <h2>每日任務</h2>
                        <div class="date-selector">
                            <button class="date-nav-btn" id="prev-date-btn" onclick="navigateDate(-1)" title="前一天">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <div class="date-display" id="selected-date-display" onclick="toggleDatePicker()">
                                <span id="current-date"></span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                            </div>
                            <button class="date-nav-btn" id="next-date-btn" onclick="navigateDate(1)" title="後一天">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                            <button class="today-btn" onclick="goToToday()">今天</button>
                        </div>
                    </div>
                    <div id="date-picker-container" class="date-picker-container hidden">
                        <div class="date-picker-calendar" id="date-picker-calendar"></div>
                    </div>
                    <div id="date-indicator" class="date-indicator hidden">
                        <span id="date-indicator-text"></span>
                    </div>
                    <div id="tasks-list" class="tasks-list"></div>
                </div>

                <div id="my-progress" class="tab-pane hidden">
                    <h2>我的每週進度</h2>
                    <div id="weekly-grid" class="weekly-grid"></div>
                </div>

                <div id="team-progress" class="tab-pane hidden">
                    <h2>運動進度</h2>
                    <div id="team-grid" class="team-grid"></div>
                </div>

                <div id="statistics" class="tab-pane hidden">
                    <h2 id="statistics-title">本月統計</h2>
                    <div id="stats-container" class="stats-container"></div>
                </div>

                <div id="admin-config" class="tab-pane hidden">
                    <h2>管理配置</h2>
                    <div class="config-container">
                        <div class="config-section">
                            <h3>用戶與任務管理</h3>
                            <div id="user-task-management"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
